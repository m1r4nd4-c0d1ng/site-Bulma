<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato Bulma</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				<img src="https://bulma.io/images/bulma-logo.png"
					alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu is-active">
			<div class="navbar-start">
				<a class="navbar-item" href="/bulma.html">
					In√≠cio
				</a>
				<a class="navbar-item" href="contato.html">
					Contato
				</a>
			</div>
		</div>
	</nav>
	<section class="section">
		<div class="columns is-desktop">
			<div class="column is-3-desktop is-12-mobile ">
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-content">
								<p class="title is-4 mb-1">Bodaum da massa</p>
							</div>
						</div>
						<div class="buttons">
							<button class="button is-small is-dark is-fullwidth">Javascript Fullstack Developer</button>
						</div>

						<div class="content">
							<p>(66) 11 66666-6666</p>
							<p>gotohell@hell.com</p>
						</div>
					</div>
				</div>
			</div>
			<div class="column is-8-desktop">
				<div class="card">
					<header class="card-header">
						<p class="card-header-title">
							Contato
						</p>
					</header>
					<div class="column">
						<div class="field ml-2 mt-3">
							<label class="label ml-1">Email</label>
							<div class="control has-icons-left">
								<input class="input" type="email" placeholder="digite seu email">
								<span class="icon is-small is-left">
									<i class="fas fa-envelope"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="column">
						<div class="field ml-2">
							<label class="label ml-1">Mensagem</label>
							<div class="control">
								<textarea class="textarea" placeholder="digite a mensagem"></textarea>
							</div>
						</div>
					</div>
					<div class="column">
						<div class="field ml-2">
							<div class="control">
							  <button class="button is-primary">Enviar</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
